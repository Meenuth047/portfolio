name: Deploy Gitfolio Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Gitfolio globally
        run: npm install -g gitfolio

      - name: Generate Gitfolio Portfolio
        run: gitfolio build smtbhd32 --sort created --order desc

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: '.'  # Add all changes in the current directory
          author_name: "GitHub Actions Bot"
          author_email: "actions@github.com"
          message: "Update Gitfolio portfolio"
          push: '--force'  # Force push to ensure updates are applied to the branch
          new_branch: gh-pages  # Push changes to the gh-pages branch
