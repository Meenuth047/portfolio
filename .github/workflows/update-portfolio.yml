name: Deploy Gitfolio Portfolio to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Default token for authentication


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Gitfolio globally
        run: npm install -g gitfolio

      - name: Generate Gitfolio Portfolio
        run: gitfolio build smtbhd32 --sort created --order desc

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: '.'
          author_name: "GitHub Actions Bot"
          author_email: "actions@github.com"
          message: "Update Gitfolio portfolio"
          push: '--force origin main'  # Push changes directly to the main branch
      
