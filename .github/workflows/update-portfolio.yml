name: Auto Update Gitfolio

on:
  schedule:
    # Runs once a day at midnight UTC
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-portfolio:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js (Gitfolio requires Node.js to run)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Use the appropriate version Gitfolio supports

      # Install dependencies (assuming Gitfolio uses npm)
      - name: Install dependencies
        run: npm i gitfolio -g
        
      # Run the Gitfolio generation script
      - name: Generate Gitfolio Portfolio
        run: gitfolio build smtbhd32 --sort created --order desc

        # Configure Git with the actions bot's name and email
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push changes
        run: |
          git add .
          git commit -m "Update Gitfolio portfolio"
          git push https://github.com/${{ github.repository }}.git HEAD:main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
