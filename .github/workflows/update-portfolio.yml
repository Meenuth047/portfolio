name: Deploy Gitfolio Portfolio to GitHub Pages

on:
  # Trigger the workflow when pushing to the main branch
  push:
    branches: ["main"]

  # Allow the workflow to be triggered manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read  # Read permission to access repository content
  pages: write    # Write permission to deploy to GitHub Pages
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false  # Don't cancel ongoing deployments

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Adjust if needed based on the version of Node.js you're using

      - name: Install Gitfolio globally
        run: |
          npm install -g gitfolio  # Install Gitfolio globally using npm

      - name: Install dependencies
        run: |
          npm install  # Install other dependencies if needed (e.g., if you have package.json)

      - name: Generate Gitfolio Portfolio
        run: |
          gitfolio update  # Run the Gitfolio update command to generate the HTML/CSS files

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # Adjust the path if your build output is in a different folder (e.g., dist/)

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
